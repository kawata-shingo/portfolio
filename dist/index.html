<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <title>タイトル</title>

    <meta property="og:title" content="" />

    <meta property="og:image" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:description" content="" />
    <!-- ファビコン -->
    <link rel="icon" href="" />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <header>headerだよ！</header>
    <main class="l-main">
      <!--mv-->
      <div class="l-inner-mv p-mv">
        <div class="p-mv__wrapper">
          <div class="p-mv__title">
            <h1 class="p-mv__logo">
              <img src="./images/logo.svg" alt="" />
            </h1>
            <span class="l-mv_text p-mv__text">崩れない、コーディングを。</span>
          </div>
          <div class="l-mv__img p-mv__img">
            <img src="./images/mv.svg" alt="" />
          </div>
          <div class="l-mv__scroll c-section-title">
            <span class="c-section-title__en">scroll</span>
            <span class="c-section-title__square"></span>
          </div>
        </div>
      </div>
      <!--problem-->
      <div class="l-inner l-problem p-problem">
        <div class="p-problem__band">
          <h2 class="p-problem__sub-title">もうコーディングで、<br />悩むことはありません。</h2>
          <div class="p-problem__check-img">
            <img src="./images/check.svg" alt="" />
          </div>
        </div>
        <div class="p-problem__img">
          <img src="./images/problem.svg" alt="" />
        </div>
        <div class="p-problem__left">
          <div class="p-problem__item-01">
            <span>色、フォント、サイズ、余白、配置などが再現されていない</span>
          </div>
          <div class="p-problem__item-02">
            <span>画面幅を縮めたとき、広げたときのデザインが崩れている</span>
          </div>
          <div class="p-problem__item-03">
            <span>見出しが2行になったときに、行間が広すぎる</span>
          </div>
        </div>
        <div class="p-problem__right">
          <div class="p-problem__item-04">
            <span>アニメーションが、指示書とは違う動きをする</span>
          </div>
          <div class="p-problem__item-05">
            <span>画像のサイズが大きすぎて、適切に圧縮されていない</span>
          </div>
          <div class="p-problem__item-06">
            <span>スマホの入力フォームをタップすると、ページ全体が拡大されてしまう</span>
          </div>
        </div>
      </div>
    </main>

    <h2 class="c-section-title">
      <span class="c-section-title__en">advantages</span>
      <span class="c-section-title__square"></span>
      bf coding <br />
      の<span>強み</span>
    </h2>
    <hr />
  </body>
</html>
